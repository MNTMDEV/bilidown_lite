<html lang="zh-CN">

<head>
    <title>番剧代理配置</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/proxy-config.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/global.js"></script>
    <script src="js/ruleset.js"></script>
</head>

<body>
    <div class="logo-div">
        <img src="image/favicon.png" alt="logo">
        <b>bilidown</b>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">API服务器</label>
            <div class="col-sm-10">
                <input class="form-control" id="apiServer" placeholder="https://api.example.com">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">番剧链接规则</label>
            <div class="col-sm-10">
                <input class="form-control" id="bangumiRule" placeholder="https://www.bilibili.com/bangumi/play/">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代理规则JSON</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="proxy" placeholder='[{"id":10002,"priority":1,"url_pattern":"^https://api.bilibili.com/x/web-interface/search/","name":"search_rule"},{"id":10003,"priority":1,"url_pattern":"^https://api.bilibili.com/pgc/","name":"play_rule"}]'></textarea>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" id="saveConfigBtn">保存配置</button>
        <button class="btn btn-default" id="resetBtn">重置为默认配置</button>
    </div>
    <!-- Footer Script Position -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/proxy-config.js"></script>
    <!-- /Footer Script Position -->
</body>

</html>
